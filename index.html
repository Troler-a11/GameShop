<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artem Shop | Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .game-card { background: rgba(30, 41, 59, 0.7); border: 1px solid #334155; transition: 0.3s; }
        .game-card:hover { border-color: #00f2ff; box-shadow: 0 0 15px rgba(0, 242, 255, 0.2); }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 text-center border-b border-slate-800 bg-slate-900/80 backdrop-blur-md sticky top-0 z-50">
        <h1 class="header-font text-2xl font-bold tracking-widest text-cyan-400">ARTEM <span class="text-white">STORE</span></h1>
    </header>

    <section id="shop-section">
        <div class="flex gap-3 overflow-x-auto p-4 no-scrollbar">
            <button class="px-4 py-2 rounded-full bg-cyan-600 text-sm font-bold whitespace-nowrap">Всі ігри</button>
            <button class="px-4 py-2 rounded-full bg-slate-800 text-sm whitespace-nowrap">Brawl Stars</button>
            <button class="px-4 py-2 rounded-full bg-slate-800 text-sm whitespace-nowrap">Standoff 2</button>
        </div>

        <main id="products-list" class="p-4 grid grid-cols-1 gap-6">
            </main>
    </section>

    <section id="admin-section" class="hidden p-6">
        <h2 class="header-font text-cyan-400 text-xl mb-6 text-center">ПАНЕЛЬ УПРАВЛІННЯ</h2>
        <div class="space-y-4 max-w-md mx-auto">
            <select id="new-game" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <option>Brawl Stars</option>
                <option>Standoff 2</option>
                <option>PUBG Mobile</option>
            </select>
            <select id="new-cat" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <option>Продаж акаунту</option>
                <option>Ігрова валюта</option>
                <option>Буст</option>
            </select>
            <input type="text" id="new-title" placeholder="Назва (напр. 1000 Gold)" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700">
            <input type="number" id="new-price" placeholder="Ціна в $" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700">
            <button onclick="addProduct()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-2xl shadow-lg">ОПУБЛІКУВАТИ</button>
        </div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 p-4 flex justify-around">
        <button onclick="showSection('shop')" class="flex flex-col items-center text-cyan-400">
            <span class="text-xs mt-1">Магазин</span>
        </button>
        <button onclick="showSection('admin')" class="flex flex-col items-center text-slate-500 hover:text-cyan-400">
            <span class="text-xs mt-1">Додати</span>
        </button>
    </nav>

    <div id="orderModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[100] p-4">
        <div class="bg-slate-900 border border-cyan-500/50 w-full max-w-sm rounded-3xl p-6">
            <h2 class="header-font text-cyan-400 text-xl mb-4 text-center">ЗАМОВЛЕННЯ</h2>
            <div class="space-y-4">
                <input type="text" id="user-name" placeholder="ПІБ" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-700">
                <input type="text" id="user-tg" placeholder="@Username Telegram" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-700">
                <button onclick="sendOrder()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-2xl shadow-cyan">ПІДТВЕРДИТИ ОПЛАТУ</button>
                <button onclick="closeModal()" class="w-full text-slate-500 text-sm py-2">Скасувати</button>
            </div>
        </div>
    </div>

    <script>
        // Початкові товари
        let products = [
            { id: '001', game: 'Brawl Stars', cat: 'Акаунт', title: '70/70 Brawlers', price: 45 },
            { id: '002', game: 'Standoff 2', cat: 'Валюта', title: '1000 Gold', price: 12 }
        ];

        function renderProducts() {
            const list = document.getElementById('products-list');
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `
                    <div class="game-card rounded-2xl overflow-hidden">
                        <div class="p-5">
                            <div class="flex justify-between mb-2">
                                <span class="bg-cyan-900 text-cyan-400 text-[10px] px-2 py-1 rounded uppercase font-bold">${p.game}</span>
                                <span class="text-slate-500 text-xs font-mono">#ID-${p.id}</span>
                            </div>
                            <h3 class="font-bold text-lg text-white">${p.title}</h3>
                            <p class="text-slate-400 text-xs mb-4">${p.cat}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-2xl font-black text-white">$${p.price}</span>
                                <button onclick="openModal('${p.title}')" class="bg-cyan-500 text-black px-6 py-2 rounded-lg font-bold">КУПИТИ</button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function addProduct() {
            const title = document.getElementById('new-title').value;
            const price = document.getElementById('new-price').value;
            const game = document.getElementById('new-game').value;
            const cat = document.getElementById('new-cat').value;

            if(title && price) {
                const newP = { id: Math.floor(Math.random()*999), game, cat, title, price };
                products.unshift(newP); // Додаємо на початок
                renderProducts();
                showSection('shop'); // Повертаємось в магазин
                alert('Товар виставлено!');
            }
        }

        function showSection(section) {
            document.getElementById('shop-section').classList.toggle('hidden', section !== 'shop');
            document.getElementById('admin-section').classList.toggle('hidden', section !== 'admin');
        }

        function openModal(item) {
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('orderModal').classList.add('hidden');
        }

        function sendOrder() {
            const name = document.getElementById('user-name').value;
            const tg = document.getElementById('user-tg').value;
            alert(`Замовлення прийнято! \nКлієнт: ${name} (${tg})\nЗараз відкриється PayPal...`);
            // Тут можна вставити window.location.href = "ТВОЄ_ПОСИЛАННЯ_PAYPAL";
            closeModal();
        }

        // Запуск при завантаженні
        renderProducts();
    </script>
</body>
</html>
