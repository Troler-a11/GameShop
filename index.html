<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME STORE PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00f2ff; --dark: #020617; }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark); color: white; margin: 0; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .premium-card { background: #0f172a; border: 1px solid #1e293b; position: relative; overflow: hidden; transition: 0.3s; }
        .premium-card:hover { border-color: var(--cyan); }
        .ribbon { position: absolute; top: 10px; right: -35px; background: var(--cyan); color: #000; font-size: 9px; font-weight: 900; padding: 4px 40px; transform: rotate(45deg); text-transform: uppercase; }
        .hidden { display: none !important; }
        .calc-btn { background: #1e293b; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; cursor: pointer; }
        .filter-btn { transition: 0.3s; border: 1px solid #1e293b; white-space: nowrap; }
        .filter-btn.active { background: var(--cyan); color: #000; font-weight: 800; border-color: var(--cyan); }
        .loader { border: 4px solid #1e293b; border-top: 4px solid var(--cyan); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body class="pb-24">

    <header class="sticky top-0 z-[100] bg-slate-950/90 backdrop-blur-md border-b border-slate-800 p-5">
        <div class="max-w-6xl mx-auto flex justify-center items-center">
            <h1 class="header-font text-xl font-black tracking-tighter uppercase select-none">
                <span id="trigger-game" onclick="handleStep('game')">GAME</span> 
                <span id="trigger-store" onclick="handleStep('store')" class="text-cyan-400">STORE</span>
            </h1>
        </div>
    </header>

    <div class="bg-slate-900/50 border-b border-slate-800 py-4 space-y-4">
        <div id="game-filters" class="flex gap-2 overflow-x-auto px-4">
            <button onclick="setFilter('game', 'Всі')" class="filter-btn active px-5 py-2 rounded-xl text-xs">Всі ігри</button>
        </div>
        <div id="cat-filters" class="flex gap-2 overflow-x-auto px-4">
            <button onclick="setFilter('cat', 'Всі')" class="filter-btn active px-4 py-1.5 rounded-lg text-[10px] uppercase font-bold">Всі категорії</button>
            <button onclick="setFilter('cat', 'Акаунт')" class="filter-btn px-4 py-1.5 rounded-lg text-[10px] uppercase font-bold text-slate-400">Акаунти</button>
            <button onclick="setFilter('cat', 'Валюта')" class="filter-btn px-4 py-1.5 rounded-lg text-[10px] uppercase font-bold text-slate-400">Валюта</button>
            <button onclick="setFilter('cat', 'Буст')" class="filter-btn px-4 py-1.5 rounded-lg text-[10px] uppercase font-bold text-slate-400">Буст</button>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-4 min-h-screen">
        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <div id="calc-modal" class="hidden fixed inset-0 bg-black/95 z-[300] flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-3xl w-full max-w-[280px] relative">
            <button onclick="closeCalc()" class="absolute -top-2 -right-2 bg-red-500 w-8 h-8 rounded-full font-bold">×</button>
            <div class="text-[10px] text-slate-500 mb-2 uppercase font-bold text-center">99+55-4*4/9</div>
            <div id="calc-screen" class="bg-black p-4 rounded-xl text-right text-xl font-mono mb-4 h-14 flex items-center justify-end overflow-hidden text-cyan-400">0</div>
            <div class="grid grid-cols-4 gap-2">
                <div onclick="addNum('7')" class="calc-btn">7</div><div onclick="addNum('8')" class="calc-btn">8</div><div onclick="addNum('9')" class="calc-btn">9</div><div onclick="addNum('/')" class="calc-btn text-cyan-400">/</div>
                <div onclick="addNum('4')" class="calc-btn">4</div><div onclick="addNum('5')" class="calc-btn">5</div><div onclick="addNum('6')" class="calc-btn">6</div><div onclick="addNum('*')" class="calc-btn text-cyan-400">*</div>
                <div onclick="addNum('1')" class="calc-btn">1</div><div onclick="addNum('2')" class="calc-btn">2</div><div onclick="addNum('3')" class="calc-btn">3</div><div onclick="addNum('-')" class="calc-btn text-cyan-400">-</div>
                <div onclick="addNum('0')" class="calc-btn">0</div><div onclick="clearCalc()" class="calc-btn text-red-400 text-xs">C</div><div onclick="evalCalc()" class="calc-btn bg-cyan-500 text-black">=</div><div onclick="addNum('+')" class="calc-btn text-cyan-400">+</div>
            </div>
        </div>
    </div>

    <section id="admin-view" class="hidden fixed inset-0 bg-slate-950 z-[400] p-6 overflow-y-auto">
        <div class="max-w-md mx-auto">
            <h2 class="header-font text-cyan-400 text-center text-xl mb-8 uppercase underline">Admin Panel</h2>
            <div class="space-y-4">
                <select id="a-game" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-800 text-white"></select>
                <select id="a-cat" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-800 text-white">
                    <option value="Акаунт">Акаунт</option>
                    <option value="Валюта">Валюта</option>
                    <option value="Буст">Прокачка/Буст</option>
                </select>
                <input type="text" id="a-title" placeholder="Назва товару" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-800 text-white">
                <input type="number" id="a-price" placeholder="Ціна $" class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-800 text-white">
                <textarea id="a-desc" placeholder="Опис..." class="w-full bg-slate-900 p-4 rounded-2xl border border-slate-800 h-24 text-white"></textarea>
                <input type="file" id="a-file" class="hidden" accept="image/*">
                <label for="a-file" class="block w-full p-4 border-2 border-dashed border-slate-800 rounded-2xl text-center text-cyan-400 font-bold cursor-pointer">ДОДАТИ ФОТО</label>
                <button onclick="saveItem()" class="w-full bg-cyan-500 text-black font-black py-5 rounded-2xl uppercase">Опублікувати</button>
                <button onclick="closeAdmin()" class="w-full text-slate-500 text-[10px] py-2 uppercase">Назад</button>
            </div>
        </div>
    </section>

    <div id="buy-modal" class="hidden fixed inset-0 bg-black/95 z-[200] flex items-center justify-center p-4">
        <form action="https://formspree.io/f/xvzbqrdp" method="POST" onsubmit="handleOrder(event)" class="bg-slate-900 p-8 rounded-[2.5rem] w-full max-w-sm border border-slate-800">
            <h2 class="header-font text-cyan-400 text-center mb-6 uppercase italic">Оформлення</h2>
            <input type="hidden" name="details" id="form-info">
            <input type="text" name="pib" placeholder="Ваше ПІБ" required class="w-full bg-slate-800 p-4 rounded-xl mb-4 text-white outline-none">
            <input type="text" name="telegram" placeholder="Telegram @нік" required class="w-full bg-slate-800 p-4 rounded-xl mb-6 text-white outline-none">
            <button type="submit" class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl uppercase">Купити зараз</button>
            <button type="button" onclick="closeBuy()" class="w-full text-slate-500 text-[10px] mt-4 uppercase">Закрити</button>
        </form>
    </div>

    <div id="wait-screen" class="hidden fixed inset-0 bg-slate-950 z-[500] flex items-center justify-center p-10 text-center">
        <div>
            <div class="loader mx-auto mb-8"></div>
            <h2 class="header-font text-cyan-400 text-xl mb-4 italic">ОБРОБКА...</h2>
            <p class="text-slate-400 text-xs">Адмін зв'яжеться з вами протягом 24 годин.</p>
            <button onclick="location.reload()" class="mt-10 bg-slate-800 px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest text-white">На головну</button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-950/80 backdrop-blur-md border-t border-slate-800 p-4 flex justify-around z-50">
        <button onclick="handleStep('nav-shop')" class="flex flex-col items-center">
            <span class="text-cyan-400 text-[10px] font-black uppercase tracking-widest">Магазин</span>
        </button>
        <button id="nav-admin-btn" onclick="openAdmin()" class="hidden flex flex-col items-center">
            <span class="text-red-500 text-[10px] font-black uppercase tracking-widest animate-pulse">Адмін</span>
        </button>
    </nav>

    <script>
        let steps = { navShop: 0, store: 0, game: 0, calcDone: false, finalGame: 0 };
        let activeFilters = { game: 'Всі', cat: 'Всі' };
        let adminUnlocked = localStorage.getItem('artem_admin_v4') === 'true';

        if(adminUnlocked) document.getElementById('nav-admin-btn').classList.remove('hidden');

        function handleStep(t) {
            if(t === 'nav-shop') steps.navShop++;
            if(steps.navShop >= 2) {
                if(t === 'store' && steps.game === 0) steps.store++;
                if(steps.store >= 8) { if(t === 'game' && !steps.calcDone) steps.game++; }
            }
            if(steps.game === 5 && !steps.calcDone) document.getElementById('calc-modal').classList.remove('hidden');
            if(steps.calcDone) {
                if(t === 'game') steps.finalGame++;
                if(steps.finalGame >= 10 && t === 'store') {
                    let p = prompt("Результат?");
                    if(p && (p.includes("152.2") || p.includes("152,2"))) {
                        adminUnlocked = true;
                        localStorage.setItem('artem_admin_v4', 'true');
                        document.getElementById('nav-admin-btn').classList.remove('hidden');
                        openAdmin();
                    }
                }
            }
        }

        let calcVal = "";
        function addNum(n) { calcVal += n; document.getElementById('calc-screen').innerText = calcVal; }
        function clearCalc() { calcVal = ""; document.getElementById('calc-screen').innerText = "0"; }
        function evalCalc() { try { calcVal = eval(calcVal).toFixed(2).toString(); document.getElementById('calc-screen').innerText = calcVal; } catch { clearCalc(); } }
        function closeCalc() { document.getElementById('calc-modal').classList.add('hidden'); steps.calcDone = true; }

        let db = JSON.parse(localStorage.getItem('artem_db_v4')) || [];
        let curImg = "";
        const games = ["Brawl Stars", "Standoff 2", "PUBG Mobile", "Roblox", "Free Fire", "Clash of Clans", "Genshin Impact", "Steam", "Minecraft", "Valorant", "Mobile Legends"];
        
        const gFilterWrap = document.getElementById('game-filters');
        const aGameSel = document.getElementById('a-game');
        games.forEach(g => {
            gFilterWrap.innerHTML += `<button onclick="setFilter('game', '${g}')" class="filter-btn px-5 py-2 rounded-xl text-xs bg-slate-800 text-slate-400">${g}</button>`;
            aGameSel.innerHTML += `<option value="${g}">${g}</option>`;
        });

        document.getElementById('a-file').onchange = (e) => {
            const r = new FileReader();
            r.onload = () => { curImg = r.result; alert("Фото ок"); };
            r.readAsDataURL(e.target.files[0]);
        };

        function saveItem() {
            const t = document.getElementById('a-title').value;
            const p = document.getElementById('a-price').value;
            const g = document.getElementById('a-game').value;
            const c = document.getElementById('a-cat').value;
            const d = document.getElementById('a-desc').value;
            if(!t || !p) return;
            db.unshift({ id: Math.floor(1000+Math.random()*8999), game: g, cat: c, title: t, price: p, desc: d, img: curImg });
            localStorage.setItem('artem_db_v4', JSON.stringify(db));
            location.reload();
        }

        function setFilter(type, val) {
            activeFilters[type] = val;
            const btns = document.querySelectorAll(`#${type}-filters button`);
            btns.forEach(b => {
                if(b.innerText.includes(val)) b.className = type === 'game' ? "filter-btn active px-5 py-2 rounded-xl text-xs" : "filter-btn active px-4 py-1.5 rounded-lg text-[10px] uppercase font-bold";
                else b.className = type === 'game' ? "filter-btn px-5 py-2 rounded-xl text-xs bg-slate-800 text-slate-400" : "filter-btn px-4 py-1.5 rounded-lg text-[10px] uppercase font-bold text-slate-400";
            });
            render();
        }

        function render() {
            const grid = document.getElementById('products-grid');
            const filtered = db.filter(item => {
                const gM = activeFilters.game === 'Всі' || item.game === activeFilters.game;
                const cM = activeFilters.cat === 'Всі' || item.cat === activeFilters.cat;
                return gM && cM;
            });
            grid.innerHTML = filtered.map(p => `
                <div class="premium-card rounded-3xl p-5">
                    <div class="ribbon">${p.cat}</div>
                    <img src="${p.img || ''}" class="w-full h-44 object-cover rounded-2xl mb-4 bg-slate-800 border border-slate-700">
                    <div class="flex justify-between text-[9px] text-cyan-400 font-black uppercase mb-1">
                        <span>${p.game}</span><span>#${p.id}</span>
                    </div>
                    <h3 class="font-black text-lg mb-4 uppercase leading-none text-white">${p.title}</h3>
                    <div class="flex justify-between items-center">
                        <span class="text-2xl font-black text-white">$${p.price}</span>
                        <button onclick="openBuy('${p.id}', '${p.title}', '${p.price}')" class="bg-cyan-500 text-black px-6 py-2 rounded-xl font-black text-[10px] uppercase">Купити</button>
                    </div>
                </div>
            `).join('');
        }

        function openAdmin() { document.getElementById('admin-view').classList.remove('hidden'); }
        function closeAdmin() { document.getElementById('admin-view').classList.add('hidden'); }
        function openBuy(id, t, p) {
            document.getElementById('form-info').value = `ID: ${id} | ${t} | $${p}`;
            document.getElementById('buy-modal').classList.remove('hidden');
        }
        function closeBuy() { document.getElementById('buy-modal').classList.add('hidden'); }
        function handleOrder(e) {
            e.preventDefault();
            const f = e.target;
            fetch(f.action, { method: f.method, body: new FormData(f), headers: { 'Accept': 'application/json' } })
            .then(() => {
                document.getElementById('buy-modal').classList.add('hidden');
                document.getElementById('wait-screen').classList.remove('hidden');
            });
        }
        render();
    </script>
</body>
</html>
