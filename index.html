<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTEM STORE | Gaming Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .game-card { background: #1e293b; border: 1px solid #334155; transition: 0.3s; position: relative; }
        .game-card:hover { border-color: #00f2ff; }
        .ribbon { position: absolute; top: 0; right: 0; background: #00f2ff; color: #000; font-size: 10px; font-weight: 900; padding: 2px 10px; border-bottom-left-radius: 10px; text-transform: uppercase; }
        .hidden { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="p-6 text-center border-b border-slate-800 bg-slate-900/90 backdrop-blur-md sticky top-0 z-50">
        <h1 class="header-font text-2xl font-bold tracking-widest text-cyan-400 uppercase">ARTEM STORE</h1>
    </header>

    <section id="shop-section">
        <div class="flex gap-3 overflow-x-auto p-4 no-scrollbar">
            <button class="px-4 py-2 rounded-full bg-cyan-600 text-sm font-bold">Всі</button>
            <button class="px-4 py-2 rounded-full bg-slate-800 text-sm">Brawl Stars</button>
            <button class="px-4 py-2 rounded-full bg-slate-800 text-sm">Standoff 2</button>
            <button class="px-4 py-2 rounded-full bg-slate-800 text-sm">PUBG</button>
        </div>

        <main id="products-list" class="p-4 grid grid-cols-1 gap-6">
            </main>
    </section>

    <section id="admin-section" class="hidden p-6 max-w-md mx-auto">
        <h2 class="header-font text-cyan-400 text-xl mb-6 text-center">СТВОРИТИ ТОВАР</h2>
        <div class="space-y-4">
            <select id="new-game" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <option>Brawl Stars</option><option>Standoff 2</option><option>PUBG Mobile</option>
                <option>Roblox</option><option>Free Fire</option><option>Clash of Clans</option>
                <option>Steam</option><option>Genshin Impact</option><option>Mobile Legends</option><option>Valorant</option>
            </select>
            <select id="new-badge" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700">
                <option>Буст</option><option>Прокачка</option><option>Топ ціна</option><option>Акаунт</option>
            </select>
            <input type="text" id="new-title" placeholder="Назва товару" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 text-white">
            <input type="number" id="new-price" placeholder="Ціна в $" class="w-full bg-slate-800 p-4 rounded-2xl border border-slate-700 text-white">
            <button onclick="addProduct()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-2xl uppercase">Опублікувати</button>
        </div>
    </section>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-800 p-4 flex justify-around">
        <button onclick="showSection('shop')" class="text-cyan-400 font-bold uppercase text-xs">Магазин</button>
        <button onclick="showSection('admin')" class="text-slate-500 font-bold uppercase text-xs">Додати</button>
    </nav>

    <div id="orderModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[100] p-4">
        <div class="bg-slate-900 border border-cyan-500/50 w-full max-w-sm rounded-3xl p-8">
            <h2 class="header-font text-cyan-400 text-xl mb-6 text-center">ОФОРМЛЕННЯ</h2>
            <div class="space-y-4">
                <input type="text" id="user-name" placeholder="Ваше ПІБ" class="w-full bg-slate-800 p-4 rounded-xl border border-slate-700">
                <input type="text" id="user-tg" placeholder="@Username Telegram" class="w-full bg-slate-800 p-4 rounded-xl border border-slate-700">
                <button onclick="sendToEmail()" class="w-full bg-cyan-500 text-black font-black py-4 rounded-2xl uppercase">Купити</button>
                <button onclick="closeModal()" class="w-full text-slate-500 text-sm mt-2">Закрити</button>
            </div>
        </div>
    </div>

    <script>
        let products = [
            { id: '101', game: 'Brawl Stars', badge: 'Прокачка', title: '5000 Кубків', price: 20 },
            { id: '102', game: 'Standoff 2', badge: 'Буст', title: 'Звання Global', price: 35 }
        ];

        let currentItem = null;

        function renderProducts() {
            const list = document.getElementById('products-list');
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `
                    <div class="game-card rounded-2xl p-6">
                        <div class="ribbon">${p.badge}</div>
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-cyan-400 font-black text-[10px] uppercase tracking-tighter">${p.game}</span>
                            <span class="text-slate-500 font-mono text-[10px]">#ID-${p.id}</span>
                        </div>
                        <h3 class="text-xl font-black mb-1">${p.title}</h3>
                        <div class="flex justify-between items-end mt-4">
                            <span class="text-3xl font-black text-white">$${p.price}</span>
                            <button onclick="openModal('${p.title}', '${p.id}', '${p.price}')" class="bg-cyan-500 text-black px-8 py-3 rounded-xl font-black uppercase text-sm">Купити</button>
                        </div>
                    </div>
                `;
            });
        }

        function addProduct() {
            const title = document.getElementById('new-title').value;
            const price = document.getElementById('new-price').value;
            const game = document.getElementById('new-game').value;
            const badge = document.getElementById('new-badge').value;
            if(title && price) {
                products.unshift({ id: Math.floor(1000 + Math.random() * 9000), game, badge, title, price });
                renderProducts();
                showSection('shop');
            }
        }

        function showSection(s) {
            document.getElementById('shop-section').classList.toggle('hidden', s !== 'shop');
            document.getElementById('admin-section').classList.toggle('hidden', s !== 'admin');
        }

        function openModal(title, id, price) {
            currentItem = { title, id, price };
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('orderModal').classList.add('hidden'); }

        function sendToEmail() {
            const name = document.getElementById('user-name').value;
            const tg = document.getElementById('user-tg').value;
            const email = "ilemberk3356@gmail.com";
            const subject = `Замовлення товару ID-${currentItem.id}`;
            const body = `Нове замовлення!\n\nТовар: ${currentItem.title}\nID товару: ${currentItem.id}\nЦіна: $${currentItem.price}\n\nПокупець: ${name}\nTelegram: ${tg}`;
            
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            closeModal();
        }

        renderProducts();
    </script>
</body>
</html>
