<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS PRO | GLOBAL MARKET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #05070a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; overflow-x: hidden; }
        .header-font { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .item-card { background: #0b0f1a; border: 1px solid #161b2e; transition: 0.4s; border-radius: 2rem; }
        .item-card:hover { border-color: var(--neon); transform: translateY(-5px); }
        .filter-btn.active { border-color: var(--neon); color: var(--neon); background: rgba(0, 242, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input[type="file"]::file-selector-button { display: none; }
    </style>
</head>
<body class="pb-24">

    <header class="sticky top-0 z-[100] border-b border-slate-800 bg-black/80 backdrop-blur-md p-5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="header-font text-2xl font-black italic">NEXUS<span class="text-cyan-400"> PRO</span></h1>
            <div class="flex items-center gap-4">
                <button onclick="toggleAdminView()" id="admin-btn" class="hidden text-[10px] bg-red-500/10 text-red-500 border border-red-500/20 px-4 py-2 rounded-full font-black uppercase">Admin Panel</button>
                <button onclick="toggleProfile()" class="flex items-center gap-3 bg-slate-900 p-1 pr-4 rounded-full border border-slate-800">
                    <img id="h-avatar" src="" class="w-8 h-8 rounded-full object-cover">
                    <span class="text-[10px] font-black uppercase" id="h-nick">Guest</span>
                </button>
            </div>
        </div>
    </header>

    <div class="border-b border-slate-900 py-6">
        <div class="max-w-7xl mx-auto px-6 space-y-4">
            <div id="game-scroll" class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                <button onclick="setFilter('game', 'All')" class="filter-btn active px-6 py-2 rounded-xl text-[10px] font-black uppercase border border-slate-800 whitespace-nowrap">All Games</button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto p-6 min-h-screen">
        <div id="main-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="auth-modal" class="hidden fixed inset-0 z-[1000] glass flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-md rounded-[3rem] p-10">
            <div id="auth-s1">
                <h2 class="header-font text-2xl mb-2">ACCESS HUB</h2>
                <div class="space-y-4 mt-8">
                    <input type="text" id="r-name" placeholder="Full Name" class="w-full bg-black border border-slate-800 p-4 rounded-2xl text-xs outline-none focus:border-cyan-500">
                    <input type="text" id="r-nick" placeholder="@Nickname" class="w-full bg-black border border-slate-800 p-4 rounded-2xl text-xs outline-none focus:border-cyan-500">
                    <input type="email" id="r-email" placeholder="Email" class="w-full bg-black border border-slate-800 p-4 rounded-2xl text-xs outline-none focus:border-cyan-500">
                    <button onclick="sendOTP()" class="w-full bg-cyan-500 text-black font-black py-5 rounded-2xl uppercase text-[10px]">Get Access Code</button>
                </div>
            </div>
            <div id="auth-s2" class="hidden text-center">
                <h2 class="header-font text-xl mb-4 uppercase">Verify Identity</h2>
                <input type="text" id="otp-input" placeholder="000000S" class="w-full bg-black border border-slate-800 p-5 rounded-3xl text-center text-2xl font-mono tracking-widest mb-6">
                <button onclick="validateAuth()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-[10px]">Confirm</button>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="hidden fixed inset-0 z-[500] glass flex items-center justify-center p-6">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-lg rounded-[2.5rem] p-8">
            <h3 class="header-font text-xl mb-6 uppercase italic">Add New Account</h3>
            <div class="space-y-4">
                <select id="a-game" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-xs uppercase font-bold text-white"></select>
                <input type="text" id="a-title" placeholder="Title (e.g. 70/70 Brawlers)" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-xs">
                <input type="number" id="a-price" placeholder="Price ($)" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-xs">
                <input type="text" id="a-img" placeholder="Image URL" class="w-full bg-black border border-slate-800 p-4 rounded-xl text-xs">
                <button onclick="pushToFirebase()" class="w-full bg-cyan-400 text-black font-black py-4 rounded-xl uppercase text-[10px]">Publish to Market</button>
                <button onclick="toggleAdminView()" class="w-full text-slate-500 text-[9px] font-bold uppercase">Close</button>
            </div>
        </div>
    </div>

    <script>
        // 1. CONFIG
        const ADMIN_EMAIL = "ilemberk3356@gmail.com";
        const GAMES = ["Brawl Stars", "Standoff 2", "PUBG Mobile", "Roblox", "Clash of Clans", "Genshin Impact"];
        
        const firebaseConfig = { databaseURL: "https://gameshop-ff113-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const rtdb = firebase.database();
        emailjs.init("KErbU8_xE37eaf0qi");

        let user = JSON.parse(localStorage.getItem('nexus_user')) || null;
        let currentOTP = "";
        let activeFilter = "All";

        // 2. INIT
        (function(){
            const scroll = document.getElementById('game-scroll');
            const select = document.getElementById('a-game');
            GAMES.forEach(g => {
                scroll.innerHTML += `<button onclick="setFilter('game', '${g}')" class="filter-btn px-6 py-2 rounded-xl text-[10px] font-black uppercase border border-slate-800 whitespace-nowrap">${g}</button>`;
                select.innerHTML += `<option value="${g}">${g}</option>`;
            });

            if(!user) document.getElementById('auth-modal').classList.remove('hidden');
            else { syncProfile(); listenForData(); }
        })();

        // 3. AUTH SYSTEM
        function sendOTP() {
            const email = document.getElementById('r-email').value;
            const name = document.getElementById('r-name').value;
            if(!email.includes('@')) return alert("Invalid Email");

            currentOTP = Math.floor(100000 + Math.random()*900000) + "S";
            
            emailjs.send("default_service", "template_n90xvc9", {
                to_email: email, // Пряма відправка клієнту
                user_name: name,
                otp_code: currentOTP
            }).then(() => {
                document.getElementById('auth-s1').classList.add('hidden');
                document.getElementById('auth-s2').classList.remove('hidden');
            }).catch(() => {
                alert("TEST MODE: " + currentOTP);
                document.getElementById('auth-s1').classList.add('hidden');
                document.getElementById('auth-s2').classList.remove('hidden');
            });
        }

        function validateAuth() {
            if(document.getElementById('otp-input').value === currentOTP) {
                user = {
                    name: document.getElementById('r-name').value,
                    nick: document.getElementById('r-nick').value,
                    email: document.getElementById('r-email').value,
                    img: `https://ui-avatars.com/api/?name=${document.getElementById('r-nick').value}&background=00f2ff&color=000`,
                    isAdmin: document.getElementById('r-email').value === ADMIN_EMAIL
                };
                localStorage.setItem('nexus_user', JSON.stringify(user));
                location.reload();
            } else alert("Wrong code!");
        }

        // 4. DATABASE LOGIC
        function pushToFirebase() {
            const newItem = {
                game: document.getElementById('a-game').value,
                title: document.getElementById('a-title').value,
                price: document.getElementById('a-price').value,
                img: document.getElementById('a-img').value,
                seller: user.nick,
                sellerImg: user.img,
                id: Date.now()
            };
            rtdb.ref('items').push(newItem).then(() => {
                alert("Account Published!");
                toggleAdminView();
            });
        }

        function listenForData() {
            rtdb.ref('items').on('value', (snap) => {
                const data = snap.val();
                renderMarket(data);
            });
        }

        function renderMarket(data) {
            const grid = document.getElementById('main-grid');
            grid.innerHTML = '';
            for(let key in data) {
                const i = data[key];
                if(activeFilter !== 'All' && i.game !== activeFilter) continue;

                grid.innerHTML += `
                    <div class="item-card p-5 relative">
                        <div class="w-full h-44 bg-slate-900 rounded-2xl mb-4 overflow-hidden border border-slate-800">
                            <img src="${i.img}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-[9px] text-cyan-500 font-black uppercase">${i.game}</p>
                                <h3 class="font-black text-lg uppercase italic">${i.title}</h3>
                            </div>
                            <p class="text-xl font-black">$${i.price}</p>
                        </div>
                        <div class="flex items-center gap-2 mt-4 mb-4 opacity-50">
                            <img src="${i.sellerImg}" class="w-4 h-4 rounded-full">
                            <span class="text-[8px] font-black uppercase">${i.seller}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="alert('Contacting ${i.seller}...')" class="flex-1 bg-slate-900 py-3 rounded-xl text-[8px] font-black uppercase border border-slate-800">Chat</button>
                            <button onclick="alert('Success!')" class="flex-[1.5] bg-white text-black py-3 rounded-xl text-[8px] font-black uppercase">Buy Now</button>
                            ${user.isAdmin ? `<button onclick="deleteItem('${key}')" class="bg-red-500/20 text-red-500 p-3 rounded-xl">×</button>` : ''}
                        </div>
                    </div>
                `;
            }
        }

        function deleteItem(key) {
            if(confirm("Delete this item?")) rtdb.ref('items').child(key).remove();
        }

        function syncProfile() {
            document.getElementById('h-nick').innerText = user.nick;
            document.getElementById('h-avatar').src = user.img;
            if(user.isAdmin) document.getElementById('admin-btn').classList.remove('hidden');
        }

        function setFilter(type, val) {
            activeFilter = val;
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.toggle('active', b.innerText === val || (val==='All' && b.innerText==='ALL GAMES'));
            });
            listenForData();
        }

        function toggleAdminView() { document.getElementById('admin-modal').classList.toggle('hidden'); }
        function toggleProfile() { alert(`Logged in as: ${user.name}\nEmail: ${user.email}`); }

    </script>
</body>
</html>
